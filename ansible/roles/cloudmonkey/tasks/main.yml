- name: install setup tools
  yum: name=python-setuptools state=present

- name: Ensure EPEL is available (centOS6)
  yum: name="{{ epel6 }}" state=present
  ignore_errors: true
  when: ansible_distribution_major_version == "6"

- name: Ensure EPEL is available (centOS7)
  yum: name="{{ epel7 }}" state=present
  ignore_errors: true
  when: ansible_distribution_major_version == "7"

- name: clean yum cache
  command: yum clean all

- name: install setup tools and jq
  yum: name=python-pip state=present
  when: ansible_distribution_major_version == "6"

- name: install setup tools and jq
  yum: name=python2-pip state=present
  when: ansible_distribution_major_version == "7"

- name: install setup tools and jq
  yum: name={{ item }} state=latest
  with_items:
  - python-setuptools
  - jq

- name: Upgrade pip and setuptools for CentOS6
  shell: pip install --upgrade pip setuptools && easy_install -U setuptools
  ignore_errors: true
  when: ansible_distribution_major_version == "6"

- name: ensure cm config is removed
  file: path=/root/.cloudmonkey/config state=absent

- name: install cloudmonkey
  shell: pip install --upgrade cloudmonkey

- name: base configuration
  shell: cloudmonkey {{ item }}
  with_items:
    - "set prompt '{{ bc_cmprompt }}>'"
    - "set history_file /usr/share/cloudmonkey_history"
    - "set log_file /var/log/cloudmonkey"
    - "set display json"
    - "set username admin"
    - "set password password"
    - "set url http://{{ bc_mgmtip }}:8080/client/api"